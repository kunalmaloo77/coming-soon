<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Premium Dehydrated Spices & Veggies</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow-x: hidden;
      }

      /* Subtle background decoration */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 193, 7, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(220, 53, 69, 0.02) 0%,
            transparent 50%
          );
        z-index: -1;
      }

      .container {
        max-width: 600px;
        width: 90%;
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .logo-section {
        margin-bottom: 3rem;
      }

      .logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(45deg, #28a745, #20c997);
        border-radius: 50%;
        margin: 0 auto 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
        font-weight: bold;
      }

      .main-headline {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 700;
        color: #2c3e50;
        line-height: 1.2;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #2c3e50, #3498db);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 1.2rem;
        color: #6c757d;
        margin-bottom: 3rem;
        font-weight: 300;
      }

      .subscription-form {
        margin: 3rem 0;
      }

      .form-group {
        display: flex;
        max-width: 400px;
        margin: 0 auto;
        gap: 0;
        border-radius: 50px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .email-input {
        flex: 1;
        padding: 1rem 1.5rem;
        border: none;
        font-size: 1rem;
        background: white;
        outline: none;
      }

      .email-input::placeholder {
        color: #adb5bd;
      }

      .notify-btn {
        padding: 1rem 2rem;
        background: linear-gradient(45deg, #28a745, #20c997);
        color: white;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
      }

      .notify-btn:hover {
        background: linear-gradient(45deg, #218838, #1ea085);
        transform: translateY(-2px);
      }

      .contact-info {
        background: rgba(248, 249, 250, 0.8);
        border-radius: 15px;
        padding: 2rem;
        margin-top: 3rem;
      }

      .contact-info h3 {
        color: #2c3e50;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .contact-details {
        display: grid;
        gap: 1rem;
      }

      .contact-item {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        color: #495057;
        font-size: 1rem;
      }

      .contact-icon {
        width: 20px;
        height: 20px;
        background: #28a745;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 0.8rem;
        flex-shrink: 0;
      }

      .spice-decoration {
        position: absolute;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        opacity: 0.1;
        z-index: -1;
      }

      .spice-1 {
        top: 10%;
        left: 10%;
        background: #dc3545;
        animation: float 6s ease-in-out infinite;
      }

      .spice-2 {
        top: 20%;
        right: 15%;
        background: #ffc107;
        animation: float 8s ease-in-out infinite reverse;
      }

      .spice-3 {
        bottom: 30%;
        left: 20%;
        background: #28a745;
        animation: float 7s ease-in-out infinite;
      }

      .spice-4 {
        bottom: 20%;
        right: 10%;
        background: #fd7e14;
        animation: float 9s ease-in-out infinite reverse;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          width: 95%;
          padding: 1.5rem;
          margin: 1rem;
        }

        .form-group {
          flex-direction: column;
          border-radius: 15px;
        }

        .email-input {
          border-radius: 15px 15px 0 0;
          border-bottom: 1px solid #e9ecef;
        }

        .notify-btn {
          border-radius: 0 0 15px 15px;
          padding: 1.2rem;
        }

        .contact-details {
          gap: 1.5rem;
        }

        .main-headline {
          font-size: 2.5rem;
        }
      }

      @media (max-width: 480px) {
        .main-headline {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating spice decorations -->
    <div class="spice-decoration spice-1"></div>
    <div class="spice-decoration spice-2"></div>
    <div class="spice-decoration spice-3"></div>
    <div class="spice-decoration spice-4"></div>

    <div class="container">
      <div class="logo-section">
        <div class="logo">üåø</div>
      </div>

      <h1 class="main-headline">Coming Soon</h1>
      <h2 class="subtitle">Premium Dehydrated Spices & Veggies</h2>

      <div class="subscription-form">
        <div class="form-group">
          <input
            type="email"
            class="email-input"
            placeholder="Enter your email address"
            required
          />
          <button type="submit" class="notify-btn">Notify Me</button>
        </div>
      </div>

      <div class="contact-info">
        <h3>Get in Touch</h3>
        <div class="contact-details">
          <div class="contact-item">
            <div class="contact-icon">üìû</div>
            <span>+1 (555) 123-4567</span>
          </div>
          <div class="contact-item">
            <div class="contact-icon">‚úâÔ∏è</div>
            <span>info@premiumspices.com</span>
          </div>
          <div class="contact-item">
            <div class="contact-icon">üìç</div>
            <span>123 Spice Street, Flavor City, FC 12345</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Simple form handling
      document
        .querySelector(".notify-btn")
        .addEventListener("click", function (e) {
          e.preventDefault();
          const email = document.querySelector(".email-input").value;

          if (email && email.includes("@")) {
            alert("Thank you! We'll notify you when we launch.");
            document.querySelector(".email-input").value = "";
          } else {
            alert("Please enter a valid email address.");
          }
        });

      // Enter key support
      document
        .querySelector(".email-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            document.querySelector(".notify-btn").click();
          }
        });
    </script>
  </body>
</html>
